<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>PyLadies | {% block title %}Home{% endblock title %}</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">

    <script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3.min.js"></script>
</head>

<body>

    <div id="container">

        <aside>
            <header>
                <h1><a href="/">PyLadies</a></h1>
            </header>

            <nav>
                <ul>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/events/">Events</a></li>
                    <li><a href="/resources/">Resources</a></li>
                    {# <li><a href="/calendar/">Calendar</a></li> #}
                    <li><a href="/blog/">Blog</a></li>
                    <li><a href="/sponsors/">Sponsors</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>

            <ul class="social-media">
                <li><a href="http://www.facebook.com/pyladies" target="_blank"><img src="{{ STATIC_URL }}img/fb.png" alt="" /></a></li>
                <li><a href="http://www.twitter.com/pyladies" target="_blank"><img src="{{ STATIC_URL }}img/twitter.png" alt="" /></a></li>
                <li><a href="http://www.flickr.com/photos/pyladies" target="_blank"><img src="{{ STATIC_URL }}img/flickr.png" alt="" /></a></li>
            </ul>

            <div class="linode">
                <a href="http://www.linode.com">Hosting sponsored by Linode</a>
            </div>

        </aside>

        <div id="main" role="main">

            {% block content %}{% endblock content %}

        </div>

        <footer>

        </footer>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>

    <script src="static/js/pyladies.js"></script>

    <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->
  
</body>
</html>
